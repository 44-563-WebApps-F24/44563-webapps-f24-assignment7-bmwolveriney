<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFARI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa; /* Light blue background */
        }

        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #00796b; /* Dark teal color */
        }

        .instructions,
        .locations,
        .score,
        .help-click {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 5px;
            background-color: #75bbed;
            transition: background-color 0.3s ease;
        }

        .instructions:hover,
        .locations:hover,
        .score:hover,
        .help-click:hover {
            background-color: #4db6ac; /* Darker teal on hover */
        }

        .help-click {
            display: inline-block; /* Make it look like a button */
            padding: 8px 16px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .help-click:hover {
            background-color: #004d40; /* Darker color on hover */
        }

        .help-report {
            display: none;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-tile {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .game-tile img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(246, 243, 243, 0.2);
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #a41515;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #716866; /* Change color on hover */
        }
        
    </style>

</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="safari.html">Safari</a></li>

        </ul>

    <script>
        let ids = Array.from({ length: 36 }, (_, i) => `img-${i}`);
    let score = 0;
    let locationsChecked = 0;
    let lastLocation = 0;
    let zebraLocations = [1, 8, 12, 22, 34];
    let lionLocation = Math.floor(Math.random() * 36);
    let gameOver = false;

    function check(position) {
        if (gameOver) return;

        const imgElement = document.getElementById(ids[position]);

        if (position === lionLocation) {
            imgElement.src = 'lion.jpg';  
            gameOver = true;              
            score -= 2;
        } else if (zebraLocations.includes(position)) {
            imgElement.src = 'zebra.jpg'; 
            score += 4;
            zebraLocations = zebraLocations.filter(loc => loc !== position); 
        } else {
            imgElement.src = 'elephant.jpg';  
            score += 1;
        }

        locationsChecked++;
        document.getElementById("locations").innerText = `Number of locations checked is ${locationsChecked}.`;
        document.getElementById("score").innerText = `Score is ${score}.`;

        lastLocation = position;
        moveLion();
        displayHelp();
    }

    function moveLion() {
        const directions = [-1, 1, -6, 6]; 
        const validMoves = directions
            .map(dir => lionLocation + dir)
            .filter(newPos => newPos >= 0 && newPos < 36 && !(dir === -1 && lionLocation % 6 === 0) && !(dir === 1 && lionLocation % 6 === 5));
        
        lionLocation = validMoves[Math.floor(Math.random() * validMoves.length)];

        if (zebraLocations.includes(lionLocation)) {
            zebraLocations = zebraLocations.filter(loc => loc !== lionLocation); 
        } else if (lionLocation === lastLocation) {
            gameOver = true;
            alert("The lion caught you! Game Over!");
        }
    }

    function Help() {
        const row = Math.floor(lastLocation / 6);
        const col = lastLocation % 6;
        let hint = "It's grey.";

        const lionRow = Math.floor(lionLocation / 6);
        const lionCol = lionLocation % 6;
        if (Math.abs(row - lionRow) <= 1 && Math.abs(col - lionCol) <= 1) {
            hint = "Rawr!";
        }

        const nearbyLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 6, lastLocation + 6].filter(pos => pos >= 0 && pos < 36);
        if (nearbyLocations.some(loc => zebraLocations.includes(loc))) {
            hint = "I see stripes.";
        }

        document.getElementById("help").innerText = hint;
        document.getElementById("help").style.display = "block";
    }

    document.querySelector('.help-click').onclick = Help;
    </script>
