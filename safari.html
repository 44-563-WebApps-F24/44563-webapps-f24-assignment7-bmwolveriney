<!DOCTYPE html>
<html>
<head>
    <title>Lab-7</title>
    <link rel="stylesheet" href="stylesheet.css">

    <h1>Bala goes on safari</h1>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f3f4f6;
    margin: 20px;
}

.game-info {
    margin: 20px 0;
}

.game-grid {
    display: grid;
    grid-template-columns: repeat(6, 100px);
    gap: 5px;
    justify-content: center;
    margin-top: 20px;
}

.location {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: #d1e0e0;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

.tree {
    background-image: url('tree.jpg'); /* Replace with tree image path */




.status, .instructions, .help {
    background-color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
}

/* Reset body margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensure padding and borders don't affect total width/height */
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f3f4f6;
    height: 100vh; /* Full height of viewport */
    display: flex; /* Use Flexbox for centering */
    flex-direction: column; /* Stack children vertically */
    justify-content: center; /* Center children vertically */
    align-items: center; /* Center children horizontally */
}


.counter, .target {
    font-size: 24px;
    margin: 20px;
    padding: 10px;
    background-color: #ecf0f1;
    border-radius: 5px;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    background-color: #3498db; /* Default button color */
    color: white; /* Text color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, transform 0.1s; /* Smooth transitions */
}

button:hover {
    background-color: #2980b9; /* Darker color on hover */
}

button:active {
    background-color: #1f618d; /* Even darker on click */
    transform: scale(0.95); /* Slightly smaller when clicked */
}

button.success {
    background-color: #27ae60; /* Success color */
}

button.success:hover {
    background-color: #219653; /* Darker success color on hover */
}

button.success:active {
    background-color: #1e7b4d; /* Even darker on click */
}
    </style>
</head>

<body>

        <p onclick="help()">Click for help.</p>
        <p id="help">Help report</p>
    </div>

        <!-- Dynamically add 6 rows, each with 6 divs as locations -->
        <div class="row">
            <div class="location tree" id="cell-0" onclick="check(0)"></div>

            <div class="location tree" id="cell-35" onclick="check(35)"></div>
        </div>
    </div>

    <script>
        let ids = Array.from({ length: 36 }, (_, i) => `cell-${i}`);
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        let zebraLocations = [1, 8, 12, 22, 34];
        let lionLocation = 14;
        let gameOver = false;
        function check(position) {
            if (gameOver) return;
            
            let imageId = ids[position];
            let imageElement = document.getElementById(imageId);
            if (position === lionLocation) {
                imageElement.style.backgroundImage = "url('lion.jpg')"; 
                gameOver = true;
                score -= 2;
                alert("Game Over! You encountered a lion!");
            } else if (zebraLocations.includes(position)) {
                imageElement.style.backgroundImage = "url('zebra.jpg')"; 
                score += 4;
            } else {
                imageElement.style.backgroundImage = "url('elephant.jpg')"; 
                score++;
            }

            locationsVisited++;
            document.getElementById('locations').textContent = `Number of locations checked is ${locationsVisited}.`;
            document.getElementById('score').textContent = `Score is ${score}.`;
            lastLocation = position;
        }

        function help() {
            let message = getHelpMessage();
            document.getElementById('help').textContent = message;
        }
        function getHelpMessage() {
            let neighbors = [
                lastLocation - 1, lastLocation + 1,
                lastLocation - 6, lastLocation + 6
            ];

            if (neighbors.some(n => zebraLocations.includes(n))) {
                return "I see stripes";
            }

            let lionRow = Math.floor(lionLocation / 6);
            let lionCol = lionLocation % 6;
            let lastRow = Math.floor(lastLocation / 6);
            let lastCol = lastLocation % 6;

            if (Math.abs(lionRow - lastRow) <= 1 && Math.abs(lionCol - lastCol) <= 1) {
                return "Rawr";
            }

            return "It's grey";
        }
    </script>
