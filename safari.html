<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Adventure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #e0f7fa; /* Light cyan background */
        }
        header {
            text-align: center;
            font-size: 32px;
            color: #00695c; /* Dark teal */
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .info, .locations, .score, .assistance-click, .assistance-report {
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #004d40; /* Darker teal */
            border-radius: 12px;
            background-color: #80deea; /* Light teal */
            color: #004d40; /* Darker text */
            font-weight: bold;
        }

        .game-area {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
        }

        .tile {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000; /* Black border */
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
       
    </style>
</head>
<body>
    <header><strong>Bala's Safari Adventure</strong></header>
    
    <div class="info">Click on the locations to find rare animals, watch out for the lion!</div>
    
    <div id="locations" class="locations">Number of locations checked is zero</div>
    
    <div id="score" class="score">Score is zero.</div>
    
    <div class="assistance-click" style="background-color: #00796b; color: white; cursor: pointer;">Click for help.</div>
    
    <div id="help" class="assistance-report">Help report</div>
    <br><br>
    <div class="game-area">
