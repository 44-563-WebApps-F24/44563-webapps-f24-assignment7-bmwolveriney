<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time for Timing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Bala speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" class="btn btn-primary" onClick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onClick="recordTime()">Stop Timer</button>
  

  
  <script> 
  stopTime = undefined;
  function recordTime() {
    stopTime = Date.now();
    console.log("Stop time recorded:", stopTime);
    }
  
  function startTime(){
    for(let i=0; i<5; i++){
      setTimeout(function() {
          document.getElementById("counter").innerHTML = i; 
        },((4-i)*1000))
    }
      setTimeout(function() {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = "Too Slow";
        } else {
          let elapsed_Time = Date.now() - stopTime;
          document.getElementById('target').innerHTML = "Time was " + elapsed_Time + " ms";
        }
      }, 4000);
    }


    document.getElementById("stopButton").onclick = recordTime;
    
  </script>

</body>
</html>
