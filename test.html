<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD SAFARI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .instructions, .locations, .score, .help-click, .help-report {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #75bbed;
        }
        .instructions {
            background-color: #75bbed;
        }
        .help-report {
            display: none;
        }
        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 50px); /* 6 columns of 50px width */
            grid-template-rows: repeat(6, 50px);    /* 6 rows of 50px height */
            gap: 5px; /* Adds space between the tiles */
            justify-content: center;
            margin-top: 20px;
        }

        /* Style for each image container */
        .game-tile {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Force images to be 50px by 50px */
        .game-tile img {
            width: 50px;
            height: 50px;
            object-fit: cover; /* Ensures images fill the space */
        }
    </style>
</head>
<body>
